{% include "nav.html" %}

{% block content %}

<html lang="en">
<head>
  <title>Smart Shop</title>


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link href="static/card.css" rel="stylesheet">
	    <script src="/static/jquery-3.3.1.js" type="text/javascript"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .profile-header {
      font-size: 24px;
      font-weight: bold;
      color: #343a40;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .textb, .textbb {
      width: 100%;
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 0.25rem;
      font-size: 16px;
      background-color: #ffffff;
    }
    .textbb {
      width: auto;
    }
    label {
      font-weight: bold;
    }
    .ppp {
      width: 50%;
      border-radius: 50%;
    }

    @media (max-width: 576px) {
      .textb, .textbb {
        font-size: 16px;
      }
      .ppp {
        width: 60%;
      }

      .profile-header{
       font-size:22px;
       text-align:center;
        letter-spacing: 0.4px;
      }
        label {
      font-weight: bold;
      font-size:16px;
    }
    }
  </style>
</head>
<body>

<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-9">
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <div class="profile-header">Profile Details</div><hr><br>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="first_name">User Name</label>
              <input type="text" class="textb" value="{{ user.name }}" readonly>
            </div>
          </div><hr><br>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="email">Email Id</label>
              <input type="text" class="textb" value="{{ user.username }}" readonly>
            </div>
          </div><hr>
        </div><!--/tab-pane-->
      </div><!--/tab-content-->
    </div><!--/col-sm-9-->
  </div><!--/row-->
</div><!--/container-->


</body>
</html>
{% endblock %}
